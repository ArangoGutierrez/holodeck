apiVersion: holodeck.nvidia.com/v1alpha1
kind: Environment
metadata:
  name: holodeck-aws-e2e-test
  description: "end-to-end test infrastructure"
spec:
  provider: aws
  auth:
    keyName: cnt-ci
    privateKey: /github/workspace/.cache/key
  instance:
    type: g4dn.xlarge
    region: us-west-1
    ingressIpRanges:
      - 18.190.0.0/32
      - 3.128.0.0/32
      - 52.15.0.0/32
      - 35.155.0.0/32
      - 35.160.0.0/32
      - 54.201.0.0/32
    image:
      architecture: amd64
  containerRuntime:
    install: true
    name: containerd
